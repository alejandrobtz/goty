<h2>Vote for the game of the year</h2>
<hr>

<div class="row">
    <div class="col">
        <div class="card-columns">
            <div class="card">
                @for(game of games; track game) {
                    <img class="card-img-top" [src]="game.url" [alt]="game.name">
                    
                    <div class="card-body">
                      <h5 class="card-title"> {{ game.name }} </h5>
                      <button type="button" class="btn btn-block btn-outline-primary" (click)="vote(game.id)">Votar</button>
                    </div>
                }
            </div>
        </div>
    </div>
</div>
